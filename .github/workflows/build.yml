name: Build and Test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: mkdir
      run: mkdir -p bin/ d/
    - name: make
      run: make ALL_NEW -j 4
    - name: test_asit
      run: make test/AnySegmentsIntersectTest
    - name: test
      run: make test
    - name: mv
      run: mv bin/*.d d/
    - name: upload bin
      uses: actions/upload-artifact@v2
      with:
        name: bin
        path: bin/*
    - name: upload dependencies
      uses: actions/upload-artifact@v2
      with:
        name: dependencies
        path: d/*

