name: Build and Test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        cppstd:
          - 'c++11'
          # - 'gnu++11'
          # - 'c++14'
          # - 'gnu++14'
          # - 'c++17'
          - 'gnu++17'
          # - 'c++20'
          # - 'gnu++20'
        cxx:
          - 'g++'
          - 'clang++'
        

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make all CXX=${{ matrix.cxx }} CPPSTD=${{ matrix.cppstd }}
    - name: mv
      run: |
        mkdir -p d/
        mv bin/*.d d/
    - name: upload bin
      uses: actions/upload-artifact@v2
      with:
        name: bin-${{ matrix.cxx }}-${{ matrix.cppstd }}
        path: bin/*
    - name: upload dependencies
      uses: actions/upload-artifact@v2
      with:
        name: dependencies-${{ matrix.cxx }}-${{ matrix.cppstd }}
        path: d/*
    - name: mv
      run: |
        mv d/*.d bin/
    - name: test
      run: make test

  valgrind:

    strategy:
      matrix:
        cppstd:
          - 'c++11'
          # - 'gnu++11'
          # - 'c++14'
          # - 'gnu++14'
          # - 'c++17'
          - 'gnu++17'
          # - 'c++20'
          # - 'gnu++20'
        cxx:
          - 'g++'
          - 'clang++'

    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v2
    - name: install valgrind
      run: |
        mkdir bin
    - name: download bin
      uses: actions/download-artifact@v2
      with:
        name: bin-${{ matrix.cxx }}-${{ matrix.cppstd }}
        path: bin/*
    - name: download dependencies
      uses: actions/download-artifact@v2
      with:
        name: dependencies-${{ matrix.cxx }}-${{ matrix.cppstd }}
        path: bin/*
    - name: tmp1
      run: |
        ls -l --time-style=full-iso . {bin,src}/HashTest*;
    - name: touch bin
      run: |
        touch bin/*
    - name: tmp2
      run: |
        ls -l --time-style=full-iso . {bin,src}/HashTest*;
    - name: valgrind test
      run: make valgrind

